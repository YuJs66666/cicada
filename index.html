<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>暗夜猎手：360° 无限沉浸</title>
    <style>
        body { margin: 0; background: #000; color: #6aff6a; font-family: sans-serif; overflow: hidden; height: 100vh; cursor: crosshair; }
        
        /* 核心：无限循环背景 */
        #bg-layer {
            position: absolute;
            inset: 0;
            /* 替换为你的高清全景图 forest.jpg */
            background: url('forest.jpg');
            background-repeat: repeat-x;
            background-size: auto 100%;
            background-position: 0 0;
            filter: brightness(0.6) contrast(0.9) blur(2px);
            z-index: 1;
            will-change: background-position;
        }

        #vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.7) 90%);
            z-index: 2;
            pointer-events: none;
        }

        #ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; z-index: 10; }
        #msg { font-size: 22px; letter-spacing: 4px; text-shadow: 0 0 15px #000; text-align: center; }
        #btn-start { pointer-events: auto; cursor: pointer; border: 1px solid #1a4d1a; padding: 15px 30px; background: rgba(0,40,0,0.8); color: #6aff6a; margin-top: 20px; display: none; }
        .stats { position: absolute; bottom: 30px; font-size: 14px; opacity: 0.6; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 5; }
    </style>
</head>
<body>

<div id="bg-layer"></div>
<div id="vignette"></div>

<div id="ui">
    <div id="msg">森林正在折叠时空...</div>
    <div id="btn-start">开始 360° 狩猎</div>
    <div id="stats-panel" class="stats" style="display:none;">
        探索深度: <span id="lvl">1</span> | 捕获: <span id="score">0</span> / 3
    </div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
/**
 * 360度环绕重构逻辑
 */
const state = {
    audio: null, panner: null, gain: null, bgBuffer: null, targetBuffer: null,
    isPlaying: false, level: 1, score: 0,
    heading: 0,        // 玩家当前的绝对朝向 (0 到 2*PI)
    cicadaAngle: 0,    // 蝉所在的绝对朝向
    mouseX: 0, mouseY: 0, flash: 0, source: null,
    bgOffset: 0        // 背景图的偏移像素
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgLayer = document.getElementById('bg-layer');
const btnStart = document.getElementById('btn-start');

// 1. 加载资源
async function load() {
    try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        state.audio = new AudioContext();
        const [bgRes, targetRes] = await Promise.all([
            fetch('bg.mp3').then(r => r.arrayBuffer()),
            fetch('cicada.mp3').then(r => r.arrayBuffer())
        ]);
        state.bgBuffer = await state.audio.decodeAudioData(bgRes);
        state.targetBuffer = await state.audio.decodeAudioData(targetRes);
        document.getElementById('msg').innerText = "360度感知已就绪\n请转动屏幕寻找声音";
        btnStart.style.display = "block";
    } catch (e) {
        document.getElementById('msg').innerText = "音频加载失败，请检查文件名";
    }
}

// 2. 空间声音核心：计算相对方位
function updateAudioSpace() {
    if (!state.panner) return;
    
    // 蝉的绝对角度 - 我的绝对朝向 = 它相对于我的角度
    const relativeAngle = state.cicadaAngle - state.heading;
    
    // 转换为 3D 坐标
    const x = Math.sin(relativeAngle) * 5;
    const z = -Math.cos(relativeAngle) * 5;

    state.panner.positionX.setTargetAtTime(x, state.audio.currentTime, 0.05);
    state.panner.positionZ.setTargetAtTime(z, state.audio.currentTime, 0.05);
}

function spawn() {
    if (state.source) { state.source.stop(); }
    state.source = state.audio.createBufferSource();
    state.source.buffer = state.targetBuffer;
    state.source.loop = true;
    
    // 随机分配蝉的位置 (0 到 360度)
    state.cicadaAngle = Math.random() * Math.PI * 2;
    
    let vol = Math.max(0.05, 0.7 - (state.level * 0.1));
    state.gain.gain.setTargetAtTime(vol, state.audio.currentTime, 0.1);
    
    state.source.connect(state.panner);
    state.source.start();
    updateAudioSpace();
}

// 3. 核心交互：实现类似 VR 的无限旋转
window.addEventListener('mousemove', (e) => {
    state.mouseX = e.clientX;
    state.mouseY = e.clientY;
    
    if (state.isPlaying) {
        // 旋转速度：鼠标离中心越远，转得越快
        const centerX = window.innerWidth / 2;
        const speed = (e.clientX - centerX) * 0.0001; 
        
        // 每一帧更新朝向
        function rotate() {
            if (!state.isPlaying) return;
            state.heading += speed;
            
            // 同步背景滚动 (像素偏移)
            // 假设背景图一个周期对应 2*PI 的弧度
            state.bgOffset -= speed * 1000; 
            bgLayer.style.backgroundPosition = `${state.bgOffset}px 0`;
            
            updateAudioSpace();
            requestAnimationFrame(rotate);
        }
        // 注意：这里我们通过 render 循环处理 rotate，不在此处重复启动
    }
});

// 重写的 Render 循环，处理旋转和绘制
function gameLoop() {
    if (state.isPlaying) {
        // 旋转逻辑：鼠标在屏幕右侧则向右转
        const turnSpeed = (state.mouseX / window.innerWidth - 0.5) * 0.06;
        state.heading += turnSpeed;
        
        // 更新背景位置
        state.bgOffset -= turnSpeed * 1500; 
        bgLayer.style.backgroundPosition = `${state.bgOffset}px 0`;
        
        updateAudioSpace();
    }

    // 绘制手电筒光晕
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let g = ctx.createRadialGradient(state.mouseX, state.mouseY, 0, state.mouseX, state.mouseY, 180);
    g.addColorStop(0, "rgba(100,255,100,0.12)");
    g.addColorStop(1, "transparent");
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 抓捕闪光
    if (state.flash > 0) {
        ctx.fillStyle = `rgba(255,255,255,${state.flash})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        state.flash -= 0.05;
    }

    requestAnimationFrame(gameLoop);
}

window.addEventListener('mousedown', () => {
    if (!state.isPlaying) return;
    
    // 计算最短角度差
    const diff = Math.atan2(Math.sin(state.cicadaAngle - state.heading), Math.cos(state.cicadaAngle - state.heading));

    if (Math.abs(diff) < 0.3) { // 约 17 度判定区
        state.score++;
        state.flash = 0.6;
        document.getElementById('score').innerText = state.score;
        if (state.score >= 3) {
            state.level++; state.score = 0;
            document.getElementById('lvl').innerText = state.level;
            document.getElementById('msg').innerText = "你已深入森林核心...";
        } else {
            document.getElementById('msg').innerText = "捕获成功！";
        }
        spawn();
    } else {
        document.getElementById('msg').innerText = "！！它受惊飞向了别处！！";
        state.gain.gain.setTargetAtTime(0, state.audio.currentTime, 0.05);
        setTimeout(spawn, 1200);
    }
});

btnStart.addEventListener('click', () => {
    state.audio.resume();
    state.isPlaying = true;
    btnStart.style.display = "none";
    document.getElementById('stats-panel').style.display = "block";
    document.getElementById('msg').innerText = "转动视角，当声音在正前方时点击";

    const bgS = state.audio.createBufferSource();
    bgS.buffer = state.bgBuffer; bgS.loop = true;
    const g = state.audio.createGain(); g.gain.value = 0.2;
    bgS.connect(g).connect(state.audio.destination);
    bgS.start();

    state.panner = state.audio.createPanner();
    state.panner.panningModel = 'HRTF';
    state.gain = state.audio.createGain();
    state.panner.connect(state.gain).connect(state.audio.destination);
    
    spawn();
    gameLoop();
});

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
});
window.dispatchEvent(new Event('resize'));
load();
</script>
</body>
</html>
