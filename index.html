<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>暗夜猎手：手感优化版</title>
    <style>
        body { margin: 0; background: #000; color: #6aff6a; font-family: sans-serif; overflow: hidden; height: 100vh; cursor: crosshair; }
        #bg-layer {
            position: absolute;
            top: -15%; left: -10%; width: 120%; height: 130%;
            background-image: url('forest.jpg'); 
            background-repeat: repeat-x;
            background-size: auto 100%;
            background-position: 0 50%;
            filter: brightness(0.5) contrast(0.9) blur(1px);
            z-index: 1;
        }
        #vignette {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.8) 90%);
            z-index: 2; pointer-events: none;
        }
        #ui { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; z-index: 10; }
        #msg { font-size: 22px; text-shadow: 0 0 15px #000; text-align: center; }
        #btn-start { pointer-events: auto; cursor: pointer; border: 1px solid #1a4d1a; padding: 15px 30px; background: rgba(0,40,0,0.8); color: #6aff6a; margin-top: 20px; display: none; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 5; }
    </style>
</head>
<body>

<div id="bg-layer"></div>
<div id="vignette"></div>

<div id="ui">
    <div id="msg">正在校准空间听觉...</div>
    <div id="btn-start">踏入森林</div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const CONFIG = {
    SENSITIVITY_X: 0.015,
    VERTICAL_LIMIT: 0.7,
    DEADZONE: 0.08,
    CATCH_ACCURACY: 0.5, // 显著扩大判定范围，解决“点不到”的问题
    LOCK_ON_COLOR: "rgba(255, 100, 100, 0.3)" // 接近目标时的提示色
};

const state = {
    audio: null, bgBuffer: null, targetBuffer: null,
    isPlaying: false, heading: 0, pitch: 0,
    cicadas: [], mouseX: 0, mouseY: 0, flash: 0,
    bgOffset: { x: 0, y: 50 },
    isLockOn: false // 是否正对准某只蝉
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bgLayer = document.getElementById('bg-layer');
const btnStart = document.getElementById('btn-start');

async function load() {
    try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        state.audio = new AudioContext();
        const [bgRes, targetRes] = await Promise.all([
            fetch('bg.mp3').then(r => r.arrayBuffer()),
            fetch('cicada.mp3').then(r => r.arrayBuffer())
        ]);
        state.bgBuffer = await state.audio.decodeAudioData(bgRes);
        state.targetBuffer = await state.audio.decodeAudioData(targetRes);
        document.getElementById('msg').innerText = "空间对焦已完成";
        btnStart.style.display = "block";
    } catch (e) {
        document.getElementById('msg').innerText = "资源加载失败";
    }
}

function spawnCicadas() {
    state.cicadas = [];
    const count = 3; 
    for(let i=0; i<count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const dist = 5;
        const c = {
            pos: { x: Math.sin(angle) * dist, y: (Math.random() - 0.5) * 6, z: Math.cos(angle) * dist },
            source: state.audio.createBufferSource(),
            panner: state.audio.createPanner(),
            gain: state.audio.createGain()
        };
        c.source.buffer = state.targetBuffer;
        c.source.loop = true;
        c.panner.panningModel = 'HRTF';
        c.gain.gain.value = 0.4;
        c.source.connect(c.panner).connect(c.gain).connect(state.audio.destination);
        c.source.start(state.audio.currentTime + Math.random());
        state.cicadas.push(c);
    }
}

function gameLoop() {
    if (state.isPlaying) {
        let offsetX = (state.mouseX / window.innerWidth - 0.5) * 2;
        if (Math.abs(offsetX) < CONFIG.DEADZONE) offsetX = 0;
        state.heading += offsetX * CONFIG.SENSITIVITY_X;

        let offsetY = (state.mouseY / window.innerHeight - 0.5) * 2;
        state.pitch = -offsetY * CONFIG.VERTICAL_LIMIT;

        state.bgOffset.x -= offsetX * CONFIG.SENSITIVITY_X * 2000;
        state.bgOffset.y = 50 + (state.pitch * 30);
        bgLayer.style.backgroundPosition = `${state.bgOffset.x}px ${state.bgOffset.y}%`;
        
        // 更新声音并检测是否准心对准
        state.isLockOn = false;
        state.cicadas.forEach(c => {
            // 3D 旋转计算
            const hCos = Math.cos(-state.heading);
            const hSin = Math.sin(-state.heading);
            let rx = c.pos.x * hCos - c.pos.z * hSin;
            let rz = c.pos.x * hSin + c.pos.z * hCos;
            const pCos = Math.cos(-state.pitch);
            const pSin = Math.sin(-state.pitch);
            let ry = c.pos.y * pCos - rz * pSin;
            rz = c.pos.y * pSin + rz * pCos;

            c.panner.positionX.setTargetAtTime(rx, state.audio.currentTime, 0.1);
            c.panner.positionY.setTargetAtTime(ry, state.audio.currentTime, 0.1);
            c.panner.positionZ.setTargetAtTime(rz, state.audio.currentTime, 0.1);

            // 判定：如果 rz 为负且 rx, ry 接近 0，说明在正前方
            if (rz < 0 && Math.abs(rx) < 1.5 && Math.abs(ry) < 1.5) {
                state.isLockOn = true;
            }
        });
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 动态手电筒：对准时颜色变深，给出反馈
    let g = ctx.createRadialGradient(state.mouseX, state.mouseY, 0, state.mouseX, state.mouseY, 200);
    const lightColor = state.isLockOn ? "rgba(255,100,100,0.2)" : "rgba(150,255,150,0.12)";
    g.addColorStop(0, lightColor);
    g.addColorStop(1, "transparent");
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (state.flash > 0) {
        ctx.fillStyle = `rgba(255,255,255,${state.flash})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        state.flash -= 0.05;
    }
    requestAnimationFrame(gameLoop);
}

window.addEventListener('mousedown', () => {
    if (!state.isPlaying) return;
    let hitIdx = -1;
    state.cicadas.forEach((c, i) => {
        const angleH = Math.atan2(c.pos.x, c.pos.z);
        const angleV = Math.atan2(c.pos.y, Math.sqrt(c.pos.x**2 + c.pos.z**2));
        const dH = Math.atan2(Math.sin(angleH - state.heading), Math.cos(angleH - state.heading));
        const dV = angleV - state.pitch;

        // 使用更宽松的 CATCH_ACCURACY
        if (Math.abs(dH) < CONFIG.CATCH_ACCURACY && Math.abs(dV) < CONFIG.CATCH_ACCURACY) hitIdx = i;
    });

    if (hitIdx !== -1) {
        state.cicadas.splice(hitIdx, 1)[0].source.stop();
        state.flash = 0.5;
        document.getElementById('msg').innerText = state.cicadas.length > 0 ? "抓到了！" : "这片林子安静了";
        if (state.cicadas.length === 0) setTimeout(spawnCicadas, 2000);
    }
});

btnStart.addEventListener('click', () => {
    state.audio.resume();
    state.isPlaying = true;
    btnStart.style.display = "none";
    const bgS = state.audio.createBufferSource();
    bgS.buffer = state.bgBuffer; bgS.loop = true;
    const g = state.audio.createGain(); g.gain.value = 0.2;
    bgS.connect(g).connect(state.audio.destination);
    bgS.start();
    spawnCicadas();
    gameLoop();
});

window.addEventListener('mousemove', (e) => { state.mouseX = e.clientX; state.mouseY = e.clientY; });
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
window.dispatchEvent(new Event('resize'));
window.onload = load;
</script>
</body>
</html>
</html>
